<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weight Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Age Calculator</h1>
      <section>
        <input type="date" id="demo" />
        <button id="calculate">Get Age</button>
      </section>
      <div class="display">
        <div class="count">
          <h2 id="yCount">--</h2>
          <p class="names">YEARS</p>
        </div>

        <div class="count">
          <h2 id="mCount">--</h2>
          <p class="names">MONTHS</p>
        </div>

        <div class="count">
          <h2 id="dCount">--</h2>
          <p class="names">DAYS</p>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
